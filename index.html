<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main>
  <div>
    <h3 id="local-storage-indicator">Appointment Added to local storage</h3>
  </div>
  <div class="container" col-12 col-lg-6>
    <table id="schedule-table" class="table caption-top">
        <thead>
          <!--consider deleting the headers, example does not have any headers-->
          <!--<tr>
            <th scope="col">Time</th>
            <th scope="col">Project/Activity</th>
            <th scope="col">Save Project</th>
          </tr>-->
        </thead>
        <tbody>
          <tr>
            <!--review how to write custom css to override bootstrap-->
            <th scope="row" class="time-block">9AM</th>
            <td>
              <input type="text" class="textarea inputNine"></input>
            </td>
            <td>
              <button id="saveBtnNine" class="saveBtn">Save</button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-block">10AM</th>
            <td>
              <input type="text" class="textarea inputTen"></input>
            </td>
            <td>
              <button id="saveBtnTen" class="saveBtn">Save</button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-block">11AM</th>
            <td>
              <input type="text" class="textarea inputEleven"></input>
            </td>
            <td>
              <button id="saveBtnEleven" class="saveBtn">Save</button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-block">12PM</th>
            <td>
              <input type="text" class="textarea inputNoon"></input>
            </td>
            <td>
              <button id="saveBtnNoon" class="saveBtn">Save</button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-block">1PM</th>
            <td>
              <input type="text" class="textarea inputOne"></input>
            </td>
            <td>
              <button id="saveBtnOne" class="saveBtn">Save</button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-block">2PM</th>
            <td>
              <input type="text" class="textarea inputTwo"></input>
            </td>
            <td>
              <button id="saveBtnTwo" class="saveBtn">Save</button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-block">3PM</th>
            <td>
              <input type="text" class="textarea inputThree"></input>
            </td>
            <td>
              <button id="saveBtnThree" class="saveBtn">Save</button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-block">4PM</th>
            <td>
              <input type="text" class="textarea inputFour"></input>
            </td>
            <td>
              <button id="saveBtnFour" class="saveBtn">Save</button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-block">5PM</th>
            <td>
              <input type="text" class="textarea inputFive"></input>
            </td>
            <td>
              <button id="saveBtnFive" class="saveBtn">Save</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
