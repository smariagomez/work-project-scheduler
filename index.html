<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main>
  <div>
    <h3 id="local-storage-indicator">Add Activity to Local Storage</h3>
  </div>
  <br>
  <div class="container" col-12 col-lg-6>
    <table id="schedule-table" class="table caption-top table-bordered">
        <!--<thead>
        </thead>
        <tbody>-->
          <tr>
            <!--review how to write custom css to override bootstrap-->
            <th scope="row" class="time-block">9AM</th>
            <td col-6 id="time-Nine">
              <input type="text" class="textarea inputNine"></input>
              <h4 class="span-nine"></h4>
            </td>
            <td class="border-left">
              <button id="saveBtnNine" class="saveBtn">&#128190</button>
              </i></button>
            </td>
          </tr>
          <tr class="hour">
            <th scope="row" class="time-block">10AM</th>
            <td id="time-Ten">
              <input type="text" class="textarea inputTen" ></input>
              <h4 class="span-ten"></h4>
            </td>
            <td class="border-left">
              <button id="saveBtnTen" class="saveBtn">&#128190</button>
            </td>
          </tr>
          <tr class="hour">
            <th scope="row" class="time-block">11AM</th>
            <td id="time-Eleven">

            <td class="border-left">

          </tr>
          <tr class="hour">

              <input type="text" class="textarea inputNoon"></input>
              <h4 class="span-noon"></h4>
            </td>
            <td class="border-left">
              <button id="saveBtnNoon" class="saveBtn">&#128190</button>
            </td>
          </tr>
          <tr class="hour">
            <th scope="row" class="time-block">1PM</th>
            <td id="time-One">
              <input type="text" class="textarea inputOne"></input>
              <h4 class="span-one"></h4>
            </td>
            <td class="border-left">
              <button id="saveBtnOne" class="saveBtn">&#128190</button>

          </tr>
          <tr class="hour">
            <th scope="row" class="time-block">2PM</th>

          <tr class="hour">
            <th scope="row" class="time-block">3PM</th>

          <tr class="hour">

  </main>
